name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Set Git identity
        run: |
          git config --global user.email "shuaib.cyclist@gmail.com"
          git config --global user.name "Mohammad Shuaib"

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
